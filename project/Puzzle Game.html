<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Puzzle Game</title>
    <link href="PuzzleStyle.css" rel="stylesheet" />
    <link href="image-puzzle.css" rel="stylesheet" />
    <script src="Puzzle-js/jquery-2.1.1.min.js"></script>
    <script src="Puzzle-js/jquery-ui.js"></script>
    <script src="Puzzle-js/image-puzzle.js"></script>

    <style>
        body {
            background-image: url("img/SimpleBackground.png");
            background-repeat:no-repeat;
            background-size:cover;
        } 
        
    </style>
</head>
<body>
    <div id="collage">
        
        <div class="header">
            <img id="GameBorder" src="img\border4.png" alt="welcome logo" width="430" height="180"> 
            <img id="homepage" onclick="location.href = 'homePage.html';" src="img\homepage.png" alt="welcome logo" width="50" height="50"> 
        </div>

       <!--  <hr /> -->
        <div id="playPanel" style="padding:0px 0px 0px 0px; display:none;">
            <h3 id="imgTitle" class="labels2"></h3> <!-- <hr /> -->
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <img id="actualImage" />
<!--                    <div>
                        <button id="newPhoto" type="button" class="btn">Another Photo</button>
                    </div>
                -->
                    <div class="labels">
                            <span  id="newPhoto" class="btn"> Another Picture</span>
                    </div>

                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="color:#C32A3F; font-size: 25px; font-family: Comic Sans MS, Comic Sans, cursive; padding: 5px 10px 20px 10px; text-align: center; ">
                <br/>
                <br/>
                <br/>
                Congratulations!! <br /> You have completed this picture.
                <br/>
                    <div class="labels3">
                            <span onclick="window.location.reload(true);"> Play Again </span>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'img/Giraffe.png', title: 'Giraffe' },
                { src: 'img/Lion.png',    title: 'Lion' },
                { src: 'img/Rabbit.png',  title: 'Rabbit' },
                { src: 'img/Chicken.png', title: 'Chicken' },
                { src: 'img/Cow.png',     title: 'Cow' }
            ];

            $(function () {
                var gridSize = 2;
                 // var gridSize = $('#levelPanel :radio:checked').val();

                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = 2;
                // var gridSize = $('#levelPanel :radio:checked').val();  // Take the updated gridSize from UI.
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = 2;
                    // var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
        </script>
    </div>
</body>
</html>
