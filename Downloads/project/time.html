<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("ID", ev.target.id);
}

function drop(ev) { 
  ev.preventDefault();
  var data = ev.dataTransfer.getData("ID");
  
  //var lication = document.getElementById(data);
  //alert(data);
  //var description = document.getElementById(ev.target.id);
  //alert(ev.target.id);
   
   
  if ( data == ev.target.id ) {
  var snd2 = new Audio("sound effects\\thats-it.ogg");
  snd2.play();
  //alert("This is correct");
  ev.target.appendChild(document.getElementById(data));
  }
  else {
  var snd = new Audio("sound effects\\try-again.ogg");
  snd.play();
  //alert("Try again");
  }
 
}
</script>
